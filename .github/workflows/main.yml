name: CI

on: [push]

jobs:
  build-and-test-android:
    name: Android on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.12.x"
          channel: 'stable'
      - run: flutter pub get
        name: Get dependencies

      - run: flutter doctor
        name: Doctor

      - run: flutter analyze
        name: Linter
      - run: flutter test
        name: Tests
      - run: flutter build appbundle
        env:
          GIRAF_KEYSTORE_PASSWORD: ${{ secrets.GIRAF_KEYSTORE_PASSWORD }}
        name: Build appbundle for Play Store

  build-and-test-ios:
    name: iOS on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.12.x"
          channel: 'stable'
      - run: flutter pub get
        name: Get dependencies
      - run: flutter analyze
        name: Linter
      - run: flutter test
        name: Tests
      - run: flutter build ios --release --no-codesign
        name: Build for iOS
